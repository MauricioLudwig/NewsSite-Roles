<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="icon" href="img/favicon.ico"/>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">News Site</h1>
            <p class="lead">By Mauricio Ludwig.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <!-- Step 1 -->
            <div class="col">
                <h1>Användare</h1>
                <p class="lead">Steg 1</p>
                <img id="spinner" style="display:none;" src="img/ajax-loader.gif" />
                <hr />
                <button id="recreateUsers" class="btn btn-warning btn-block">Återskapa alla användare</button>
                <button id="getUsersAndClaims" class="btn btn-warning btn-block">Hämta alla användare inklusive claims</button>
                <button id="removeusers" class="btn btn-danger btn-block">Radera användare från databasen</button>
            </div>

            <!-- Step 2 -->
            <div class="col">
                <h1>Logga in</h1>
                <p class="lead">Steg 2</p>
                <hr />
                <div class="form-group">
                    <select class="form-control" id="userEmailList"></select>
                </div>
                <button id="signIn" class="btn btn-success btn-block">Logga in</button>
            </div>

            <!-- Step 3 -->
            <div class="col">
                <h1>Kolla Access</h1>
                <p class="lead">Steg 3</p>
                <hr />
                <button id="accessToOpenArticle" class="btn btn-info btn-block">Kan se öppen nyhet?</button>
                <button id="accessToHiddenArticle" class="btn btn-info btn-block">Kan se dold nyhet?</button>
                <button id="accessToHiddenArticleAndEG20" class="btn btn-info btn-block">Kan se dold nyhet och är 20 år eller äldre?</button>
                <button id="allowedToPublishSportsArticle" class="btn btn-info btn-block">Kan publicera en sportnyhet?</button>
                <button id="allowedToPublishCultureArticle" class="btn btn-info btn-block">Kan publicera en kulturnyhet?</button>
            </div>

        </div>
    </div>

</body>
</html>
